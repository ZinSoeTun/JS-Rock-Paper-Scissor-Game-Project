<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
   <h1>ROCK PAPER SCISSOR GAME</h1>
   <!-- button choice -->
   <div class="btnDiv">   
    <button class="rock" onclick="play('rock')">
        <i class="fa-regular fa-hand-back-fist"></i>
        <p>ROCK</p>
    </button>
    <button class="paper" onclick="play('paper')">
        <i class="fa-regular fa-hand"></i>
        <p>PAPER</p>
    </button>
    <button class="scissor" onclick="play('scissor')">
        <i class="fa-regular fa-hand-scissors"></i>
        <p>SCISSOR</p>
    </button>
   </div>
  <!-- output show -->
   <div class="outputDiv">
    <h3 class="human"></h3>
    <h3 class="computer"></h3>
   </div>
  <!-- result show -->
   <div class="result">
    <button class="won hidden">CONGRATULATION! YOU WON
        <i class="fa-regular fa-face-grin-hearts"></i>
    </button>
    <button class="lose hidden">SO SORRY! BUT YOU LOSE
        <i class="fa-regular fa-face-sad-cry"></i>
    </button>
    <button class="draw hidden">YOU TRIED BEST! YOU DRAW
        <i class="fa-regular fa-face-meh"></i>
    </button>
   </div>
</body>
<script src="./script.js"></script>

</html>
